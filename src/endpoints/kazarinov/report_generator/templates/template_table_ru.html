<!DOCTYPE html>
<html dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            background-color: #ffffff; /* Белый фон */
            color: #000000; /* Черный текст */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            direction: ltr; /* Направление текста слева направо */
        }
        h1 {
            text-align: center;
            margin-top: 50pt;
            font-size: 36pt;
        }
        .lead {
            text-align: center;
            font-size: 18pt;
            margin: 10pt 0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            direction: ltr; /* Направление текста слева направо */
        }
        .product-card {
            background-color: #f8f9fa; /* Светлый фон карточек */
            border: 1pt solid #dee2e6;
            border-radius: 8pt;
            padding: 15pt;
            margin: 15pt 0;
            width: 100%;
            box-sizing: border-box;
            page-break-inside: avoid; /* Избегаем разрыва внутри карточки */
            display: flex;
            align-items: flex-start; /* Выравнивание по верхнему краю */
        }
        .product-card h3 {
            margin-top: 0; /* Убираем верхний отступ у заголовка */
        }
        .product-card img {
            width: 150pt; /* Новая ширина */
            height: auto; /* Автоматическая высота, чтобы сохранить пропорции */
            object-fit: contain; /* Сохранение пропорций изображения */
            border-radius: 5pt;
            background-color: white; /* Белый фон под изображением */
            margin-right: 15pt; /* Отступ справа от изображения */
            vertical-align: top; /* Выравнивание по верхнему краю */
        }
        .product-info {
            flex: 1; /* Занимает оставшееся пространство */
            vertical-align: top; /* Выравнивание по верхнему краю */
        }
        .price-tag {
            background-color: #238636;
            color: white;
            padding: 5pt 10pt;
            border-radius: 5pt;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 30pt;
            padding: 15pt;
            border-top: 1pt solid #dee2e6;
        }
        /* Стили для печати */
        @media print {
            .product-card {
                page-break-after: always; /* Разрыв страницы после каждой карточки */
            }
            .product-card:last-child {
                page-break-after: auto; /* Нет разрыва после последней карточки */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <p class="lead">{{ description }}</p>

        <table>
            <tbody>
                {% for product in products %}
                <tr class="product-card">
                    <td>
                        <h3>{{ product.product_title }}</h3>
                        <div class="product-card-content">
                            <img src="{{ product.image_local_saved_path }}" 
                                 alt="{{ product.product_title }}" />
                            <div class="product-info">
                                <p>{{ product.product_description }}</p>
                                <p>{{ product.specification }}</p>
                            </div>
                        </div>
                        <h3>{{service_dict}}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        {% if price %}
        <div class="footer">
            <p>Общая цена: 
                <span class="price-tag">{{ price }} {{ currency }}</span>
            </p>
        </div>
        {% endif %}
    </div>
</body>

</html>
