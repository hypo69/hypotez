<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    .chat-window {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fff;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
    }
    .user-message {
      background-color: #007bff;
      color: white;
      text-align: right;
    }
    .bot-message {
      background-color: #e9ecef;
      color: black;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="chat-container">
      <h2 class="text-center mb-4">Gemini Chatbot</h2>
      <div class="chat-window" id="chat-window"></div>
      <div class="input-group">
        <input type="text" class="form-control" id="message-input" placeholder="Введите сообщение...">
        <button class="btn btn-primary" id="send-button">Отправить</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function sendMessage() {
      const messageInput = document.getElementById('message-input');
      const sendButton = document.getElementById('send-button');
      const message = messageInput.value.trim();

      if (!message) return;

      addMessage('user', message);
      messageInput.value = '';
      sendButton.disabled = true;
      sendButton.textContent = 'Отправка...';

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message }),
        });

        if (!response.ok) {
          throw new Error('Ошибка при отправке сообщения');
        }

        const data = await response.json();
        addMessage('bot', data.response);
      } catch (error) {
        console.error('Ошибка:', error);
        addMessage('bot', 'Произошла ошибка при отправке сообщения. Пожалуйста, попробуйте еще раз.');
      } finally {
        sendButton.disabled = false;
        sendButton.textContent = 'Отправить';
      }
    }

    function addMessage(sender, text) {
      const chatWindow = document.getElementById('chat-window');
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');

      const time = new Date().toLocaleTimeString();
      messageElement.innerHTML = `<strong>${sender === 'user' ? 'Вы' : 'Бот'}</strong> (${time}): ${text}`;

      chatWindow.appendChild(messageElement);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    document.getElementById('send-button').addEventListener('click', sendMessage);
    document.getElementById('message-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
