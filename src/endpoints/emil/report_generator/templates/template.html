<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            background-color: #ffffff; /* Белый фон */
            color: #000000; /* Черный текст */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50pt;
            font-size: 36pt;
        }
        .lead {
            text-align: center;
            font-size: 18pt;
            margin: 10pt 0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product-card {
            background-color: #f8f9fa; /* Светлый фон карточек */
            border: 1pt solid #dee2e6;
            border-radius: 8pt;
            padding: 15pt;
            margin: 15pt 0;
            width: 100%;
            box-sizing: border-box;
        }
        .product-card h3 {
            margin-top: 0; /* Убираем верхний отступ у заголовка */
        }
        .product-card img {
            width: 50pt; /* Новая ширина */
            height: auto; /* Автоматическая высота, чтобы сохранить пропорции */
            object-fit: contain; /* Сохранение пропорций изображения */
            border-radius: 5pt;
            background-color: white; /* Белый фон под изображением */
            margin-right: 15pt; /* Отступ справа от изображения */
        }
        .product-info {
            flex: 1; /* Занимает оставшееся пространство */
        }
        .price-tag {
            background-color: #238636;
            color: white;
            padding: 5pt 10pt;
            border-radius: 5pt;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 30pt;
            padding: 15pt;
            border-top: 1pt solid #dee2e6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <p class="lead">{{ description }}</p>

        <div class="row">
            {% for product in products %}
            <div class="product-card">
                <h3>{{ product.product_title }}</h3>
                <div class="product-content">
                    <img src="{{ product.image_local_saved_path }}" 
                         alt="{{ product.product_title }}" />
                    <div class="product-info">
                        <p>{{ product.product_description }}</p>
                        <p>{{ product.specification }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="footer">
            <p>Общая стоимость: 
                <span class="price-tag">{{ price }} {{ currency }}</span>
            </p>
        </div>
    </div>
</body>

</html>
